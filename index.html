<!DOCTYPE html>
<html lang="en-us">
<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="TemplateData/style.css">
    <title>Mandelbrot sim</title>
    <link rel="icon" type="ankerdlogo4.png" href="images/ankerdlogo4.png">
</head>

<body>
    <div id="navbar-placeholder">

    </div>

    <script>
        $(function () {
            $("#navbar-placeholder").load("navbar.html");
        });
    </script>
    <h1 class="header">Controls</h1>
    <p>
        <br>This demo should only work on Chrome and Firefox!
        <br>Keybinds:
        <br>WASD are for movement
        <br>Arrow up is zoom in
        <br>Arrow down is zoom out
        <br>Spacebar is reset view
        <br>Q and E are for changing the exponent

    </p>
    <p style="margin-bottom:500px;">
        <div id="unity-container" class="unity-desktop">
            <canvas id="unity-canvas"></canvas>
            <div id="unity-loading-bar">
                <div id="unity-logo"></div>
                <div id="unity-progress-bar-empty">
                    <div id="unity-progress-bar-full"></div>
                </div>
            </div>
            <div id="unity-footer">
                <div id="unity-webgl-logo"></div>
                <div id="unity-fullscreen-button"></div>
                <div id="unity-build-title">Mandelbrotset</div>
            </div>
        </div>
        <script>
            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/Mandeltjegeen compreson.loader.js";
            var config = {
                dataUrl: buildUrl + "/Mandeltjegeen compreson.data",
                frameworkUrl: buildUrl + "/Mandeltjegeen compreson.framework.js",
                codeUrl: buildUrl + "/Mandeltjegeen compreson.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "New Unity Project",
                productVersion: "0.1",
            };

            var container = document.querySelector("#unity-container");
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            var fullscreenButton = document.querySelector("#unity-fullscreen-button");

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                container.className = "unity-mobile";
                config.devicePixelRatio = 1;
            } else {
                canvas.style.width = "960px";
                canvas.style.height = "600px";
            }
            loadingBar.style.display = "block";

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    loadingBar.style.display = "none";
                    fullscreenButton.onclick = () => {
                        unityInstance.SetFullscreen(1);
                    };
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        </script>
    </p>
    <script>
        $(function () {
            $("#footer").load("footer.html");
        });
    </script>
    <div id="footer"></div>

</body>
</html>
